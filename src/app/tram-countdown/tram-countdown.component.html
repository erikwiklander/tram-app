<mat-card *ngIf="!selectedStopId">
  <mat-card-content>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="selectedStopId">
  <mat-card-header>
      <mat-card-title>Vilken hållplats ska du åka ifrån?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Från" [(ngModel)]="selectedStopId">
          <mat-option *ngFor="let stop of stops" [value]="stop.id">
            {{ stop.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
</mat-card>
